    <aside id="sidebar">

    <main id="contactos-main">
       
        <section id="formulario">
            <h2>Formulario de Contacto</h2>
                <form>
                    <div id="name">   
                        <label for="nombre">Nombre y apellido:</label><br>
                        <input type="text" id="nombre" name="nombre" required><br>
                    </div>
    
                    <div id="mail">
                        <br><label for="email">Correo Electrónico:</label><br>
                        <input type="email" id="email" name="email" required><br>
                    </div>
    
                    <div id="onechoice">
                        <br><label for="genero">Genero:</label><br>
                        <input id="rb1" type="radio" name="genero">
                        <label for="rb1">Femenino</label><br>
                        <input id="rb2" type="radio" name="genero">
                        <label for="rb2">Masculino</label><br>
                        <input id="rb3" type="radio" name="genero">
                        <label for="rb3">Otro</label><br>
                    </div>  

                    <div id="combo">
                        <br><label for="opciones">Ahora, queremos saber si alguna vez realizaste alguna terapia y 
                            que constancia tenes. Selecciona una opcion:</label><br>
                        <select name="opciones" id="opciones">
                            <option value="opcion1">Nunca probe</option>
                            <option value="opcion2">Probe, pero no soy constante</option>
                            <option value="opcion3">Soy constante</option>
                        </select>
                    </div>
    
    
                    <div id="miltichoice">
                        <br><label for="preferencias">¿Cuales son tus intereses?</label><br>
                        <input id="check1" type="checkbox" name="preferencias">
                        <label for="check1">Reiki</label><br>
                        <input id="check2" type="checkbox" name="preferencias">
                        <label for="check2">Yoga</label><br>
                        <input id="check3" type="checkbox" name="preferencias">
                        <label for="check3">Tarot</label><br>
                        <input id="check4" type="checkbox" name="preferencias">
                        <label for="check4">Meditacion</label><br>
                        <input id="check5" type="checkbox" name="preferencias">
                        <label for="check5">Terapia de masajes</label><br>
                    </div>
    
                    <div>
                        <br><label for="mensaje">Otra informacion que nos quieras dar:</label><br>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br>
                    </div>
                    
                    <br><input type="submit" value="Enviar" id="boton-enviar"><br>
                </form>
        </section>
    </main>
